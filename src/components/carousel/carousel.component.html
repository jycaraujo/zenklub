<div class="container mt-3" *ngIf="availabilities.length > 0">
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="d-flex w-100 pr-5 pl-5">
          <div class="span3" *ngFor="let day of daysOfWeek; let i = index">
            <div class="">
              <div class="small">{{days[day.date.getDay()]}}</div>
              <div>{{months[day.date.getMonth()]}} {{day.date.getDate()}}</div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#" (click)="prev()" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#" (click)="next()" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</div>
